<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skip Meal Preferences</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            font-size: 18px;
            line-height: 1.6;
        }

        .top-bar {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-bar a {
            color: #fff;
            text-decoration: none;
        }

        .profile-section {
            display: flex;
            align-items: center;
        }

        .profile-section .profile-info {
            margin-right: 10px;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
        <style>
            .coin-value {
                background-color: #a6bce1; /* Change this to your desired color */
                padding: 5px;
                border-radius: 5px;
            }
        </style>
</head>

<body>
    <div class="top-bar">
        <div>
            <span>210042158Ir  .</span>
            <span class="coin-value">ðŸ’°100</span>

        </div>
        <div>
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </div>
    <div class="container">
        <h2>Which meal would you like to skip today?</h2>
        <form id="mealPreferencesForm">
            <div class="checkbox-container">
                <input type="checkbox" id="skipBreakfast" name="skipBreakfast">
                <label for="skipBreakfast">Skip Breakfast</label>
            </div>

            <div class="checkbox-container">
                <input type="checkbox" id="skipLunch" name="skipLunch">
                <label for="skipLunch">Skip Lunch</label>
            </div>

            <div class="checkbox-container">
                <input type="checkbox" id="skipDinner" name="skipDinner">
                <label for="skipDinner">Skip Dinner</label>
            </div>

            <div class="button-container">
                <button type="button" onclick="skipAll()">Skip All</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        function skipAll() {
            document.getElementById('skipBreakfast').checked = true;
            document.getElementById('skipLunch').checked = true;
            document.getElementById('skipDinner').checked = true;
        }
    </script>
    <script>
        function logout() {
            window.location.href = '/index.html'; // Redirect to index.html on logout
        }
    </script>
</body>

</html>
