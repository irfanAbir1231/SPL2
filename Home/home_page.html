<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HallHaven</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #a3d7f0;
        }

        .top-bar {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-bar a {
            color: #fff;
            text-decoration: none;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            margin: auto;
            margin-top: 20px; /* Adjust margin to accommodate the top bar */
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
            margin-top: 20px;
        }

        .button {
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button i {
            margin-right: 10px;
        }

        .button.cancel {
            background-color: #dd5e5e;
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }
    </style>
    <style>
        .coin-value {
            background-color: #a6bce1; /* Change this to your desired color */
            padding: 5px;
            border-radius: 5px;
        }
    </style>

</head>

<body>
    <div class="top-bar">
        <div>
            <span>210042158   .</span>
            <span class="coin-value">ðŸ’°100</span>
        </div>
        <div>
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </div>
    <div class="container">
        <h1>Dashboard</h1>
        <div class="button-container">
            <button class="button" onclick="window.location.href = '/skip_meal/skip_meal.html';"><i class="fas fa-utensils"></i>Skip Meal</button>
            <button class="button" onclick="window.location.href = '/make_complain/make_complain.html';"><i class="fas fa-exclamation-circle"></i>Make Complain</button>
            <button class="button" onclick="window.location.href = '/review_cleaner/review_cleaner.html';"><i class="fas fa-star"></i>Review Cleaner</button>
            <button class="button" onclick="window.location.href = '/hall_upgradation_suggestion/hall_upgradation_suggestion.html';"><i class="fas fa-arrow-up"></i>Hall Upgradation Suggestion</button>
            <button class="button" onclick="window.location.href = '/review_food/review_food.html';"><i class="fas fa-star"></i>Review Food</button>
            <button class="button" onclick="window.location.href = '/food_suggestion/food_suggestion.html';"><i class="fas fa-utensils"></i>Food Suggestion</button>
        </div>
        <button class="button cancel" onclick="window.location.href = '/cancel_hall_admission/cancel_hall_admission.html';"><i class="fas fa-times"></i>Cancel Hall Admission</button>
    </div>

    <script>
        function logout() {
            window.location.href = '/index.html'; // Redirect to index.html on logout
        }
    </script>
</body>

</html>
