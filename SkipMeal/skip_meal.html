<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Your existing meta tags and title -->
</head>
<body>
    <div class="container">
        <h2>Manage Your Meal Preferences</h2>
        <form id="mealPreferencesForm">
            <label for="skipBreakfast">Skip Breakfast?</label>
            <input type="checkbox" id="skipBreakfast" name="skipBreakfast">

            <label for="skipLunch">Skip Lunch?</label>
            <input type="checkbox" id="skipLunch" name="skipLunch">

            <label for="skipDinner">Skip Dinner?</label>
            <input type="checkbox" id="skipDinner" name="skipDinner">

            <button type="button" id="subscribeNotifications">Subscribe to Notifications</button>

            <button type="submit">Save Preferences</button>
        </form>
    </div>

    <script>
        document.getElementById('mealPreferencesForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
    
            const skipBreakfast = document.getElementById('skipBreakfast').checked;
            const skipLunch = document.getElementById('skipLunch').checked;
            const skipDinner = document.getElementById('skipDinner').checked;
            const subscribeButton = document.getElementById('subscribeNotifications');
    
            // Check if the button is subscribed or unsubscribed and update its text accordingly
            if (subscribeButton.textContent === 'Subscribe to Notifications') {
                subscribeButton.textContent = 'Unsubscribe from Notifications';
                subscribeButton.classList.add('subscribed');
            } else {
                subscribeButton.textContent = 'Subscribe to Notifications';
                subscribeButton.classList.remove('subscribed');
            }
        });
    </script>
</body>
</html>
