<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe to Notifications</title>
</head>
<body>
  <h1>Subscribe to Notifications</h1>
  <form id="subscriptionForm">
    <label for="endpoint">Endpoint:</label>
    <input type="text" id="endpoint" name="endpoint" required><br><br>
    
    <label for="keys">Keys:</label>
    <input type="text" id="keys" name="keys" required><br><br>
    
    <button type="submit">Subscribe</button>
  </form>

  <div id="message"></div>

  <script>
    document.getElementById('subscriptionForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      
      const endpoint = document.getElementById('endpoint').value;
      const keys = document.getElementById('keys').value;
      
      try {
        const response = await fetch('/subscribe', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ endpoint, keys })
        });

        if (!response.ok) {
          throw new Error('Failed to subscribe');
        }

        document.getElementById('message').innerHTML = 'Subscription added successfully';
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('message').innerHTML = 'An error occurred while subscribing';
      }
    });
  </script>
</body>
</html>
