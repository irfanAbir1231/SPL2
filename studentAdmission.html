<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px; /* Increase the font size */
            line-height: 1.6; /* Increase the space between lines */
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
            margin: auto; /* Center the container */
        }

        .container h1 {
            margin-bottom: 20px;
        }

        .container form {
            text-align: left;
        }

        .container form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold; /* Make labels bold */
        }

        .container form input[type="text"],
        .container form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .container form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 18px; /* Increase the font size of the button */
            margin-top: 20px; /* Add some space above the button */
        }

        .container form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Student Admission Form</h1>
        <form id="admissionForm" action="submit_admission.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="id">ID:</label>
            <input type="text" id="id" name="id" required>

            <label for="fatherName">Father's Name:</label>
            <input type="text" id="fatherName" name="fatherName" required>

            <label for="motherName">Mother's Name:</label>
            <input type="text" id="motherName" name="motherName" required>

            <label for="presentAddress">Present Address:</label>
            <input type="text" id="presentAddress" name="presentAddress" required>

            <label for="permanentAddress">Permanent Address:</label>
            <input type="text" id="permanentAddress" name="permanentAddress" required>

            <label for="maritalStatus">Marital Status:</label>
            <select id="maritalStatus" name="maritalStatus" required>
                <option value="Single">Single</option>
                <option value="Married">Married</option>
                <option value="Divorced">Divorced</option>
                <option value="Widowed">Widowed</option>
            </select>

            <label for="bloodGroup">Blood Group:</label>
            <input type="text" id="bloodGroup" name="bloodGroup" required>

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required>

            <label for="program">Program:</label>
            <input type="text" id="program" name="program" required>

            <button type="submit">Request for Admission</button>
        </form>
    </div>

    <script>
        document.getElementById("admissionForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission
            alert("Admission Request Sent to authority"); // Display a message
        });
    </script>
</body>

</html>
