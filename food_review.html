<!DOCTYPE html>
<html>
<head>
    <title>Food Review Page</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #reviews {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Food Review Page</h1>

    <!-- Add your review form here -->
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="rating">Rating:</label>
        <select id="rating" name="rating" required>
            <option value="5">5 Stars</option>
            <option value="4">4 Stars</option>
            <option value="3">3 Stars</option>
            <option value="2">2 Stars</option>
            <option value="1">1 Star</option>
        </select><br><br>

        <label for="review">Review:</label><br>
        <textarea id="review" name="review" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Submit Review">
    </form>

    <!-- Add your existing reviews here -->
    <h2>Existing Reviews</h2>
    <div id="reviews">
        <!-- Add your review cards here -->
    </div>

    <!-- Add your JavaScript code here to handle form submission and display reviews -->

</body>
</html>
